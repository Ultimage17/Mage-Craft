<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Mage Craft – Digital Playtest</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

<h1>Mage Craft – Playtest Prototype</h1>

<!-- =====================
     DECK SELECTION
===================== -->
<div style="margin-bottom: 12px;">
  <label>Player Deck:</label>
  <select id="playerDeck"></select>

  <label style="margin-left: 12px;">AI Deck:</label>
  <select id="aiDeck"></select>
</div>

<button id="startBtn">Start Game</button>
<button id="resetBtn">Reset</button>

<hr>

<!-- =====================
     GAME STATUS
===================== -->
<h2>Status</h2>
<div id="status">Waiting to start...</div>

<!-- =====================
     TSV PREVIEW
===================== -->
<h2>Current TSV Preview</h2>
<div id="tsvPreview">0</div>

<!-- =====================
     PLAYER HAND
===================== -->
<h2>Your Hand</h2>
<ul id="hand"></ul>

<button id="playCardBtn" disabled>Play Selected Card</button>

<!-- =====================
     IN-PLAY (STAGED)
===================== -->
<h2>Cards Played This Turn</h2>
<ul id="inPlay"></ul>

<button id="endTurnBtn" disabled>End Turn</button>

<!-- =====================
     CARD DETAILS
===================== -->
<h2>Card Details</h2>
<pre id="cardDetails">Select a card to view details.</pre>

<!-- =====================
     GAME LOG
===================== -->
<h2>Game Log</h2>
<pre id="log"></pre>

<!-- =====================
     SCRIPTS (ORDER MATTERS)
===================== -->
<script src="starter_decks.js"></script>
<script src="game.js"></script>

</body>
</html>
