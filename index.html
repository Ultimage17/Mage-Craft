<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Mage Craft – Digital Playtest</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <h1>Mage Craft – Playtest Prototype</h1>

  <button id="startBtn">Start Game</button>

  <h2>Game Status</h2>
  <div id="status">Waiting to start...</div>

  <h2>Your Hand</h2>
  <ul id="hand"></ul>

  <h2>Selected Card</h2>
  <div id="selectedCard">None</div>

  <button id="playCardBtn" disabled>Play Selected Card</button>
  <button id="passBtn" disabled>Pass</button>

  <h2>Game Log</h2>
  <div id="log" style="white-space: pre-line;"></div>

  <script src="game.js"></script>
</body>
</html>
